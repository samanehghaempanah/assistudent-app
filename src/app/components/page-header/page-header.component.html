      <b>{{ storageService.User.TotalCredit.toLocaleString('en') }}</b>
      <img src="assets/icon/wallet.png" alt="" class="mb-1"/>
    </div>
    <div class="score-box d-flex ion-align-items-center ion-justify-content-between p-2" slot="end" (click)="onGoScorePage()">

  <!-- [displayDropdown]="(isZeroNotif===true || isNotifsShown===false) && (router.url ==='/home') ? true : false"  -->

        ? false
        : true
    "></apv-list-menu>
</ion-header>

        <ion-icon *ngIf="baseService.language().Direction === 'rtl'" name="arrow-forward-outline"
        class="text-large text-light"></ion-icon>
        <ion-icon *ngIf="baseService.language().Direction === 'ltr'" name="arrow-back-outline"
        class="text-large text-light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-text class="text-light">{{ title }}</ion-text>
  </ion-toolbar>
</ion-header>
